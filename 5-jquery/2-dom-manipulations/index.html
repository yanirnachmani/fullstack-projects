<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <button id="display-1">Display section 1</button>
    <button id="display-2">Display section 2</button>
    <button id="display-3">Display section 3</button>

    <!-- section 1 -->
    <button class="section-1" id="toggle">Toggle</button>
    <div class="section-1" id="section-1-container"></div>

    <!-- section 2 -->
    <button class="section-2" id="list-creator">Create List</button>
    <button class="list-revealed" id="li-to-end">Add li to the end</button>
    <button class="list-revealed" id="li-to-top">Add li to the beginning</button>
    <button class="list-revealed" id="li-to-ul-end">Add li to the ul end</button>
    <button class="list-revealed" id="li-to-ul-top">Add li to the ul beginning</button>
    <button class="list-revealed" id="p-before-list">Add p before list</button>
    <button class="list-revealed" id="p-after-list">Add p after list</button>
    <button class="list-revealed" id="reset">Reset</button>
    <button class="list-revealed" id="wrap-li">wrap</button>
    <button class="list-revealed" id="wrap-all-li">wrap all</button>
    <button class="list-revealed" id="empty-list">empty list</button>

    <!-- section 3 -->
    <button class="section-3" id="add-colors">add colors</button>
    <div class="section-3" id="colors-container"></div>

    <script src="index.js"></script>
  </body>
</html>
